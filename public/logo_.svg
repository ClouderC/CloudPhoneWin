<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29B6F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#cloudGradient)" opacity="0.1"/>
  
  <!-- 云朵 -->
  <g transform="translate(100, 60)">
    <!-- 主云朵 -->
    <ellipse cx="-15" cy="0" rx="25" ry="15" fill="url(#cloudGradient)" opacity="0.8"/>
    <ellipse cx="5" cy="-5" rx="20" ry="12" fill="url(#cloudGradient)" opacity="0.8"/>
    <ellipse cx="20" cy="2" rx="18" ry="10" fill="url(#cloudGradient)" opacity="0.8"/>
    <ellipse cx="0" cy="8" rx="30" ry="8" fill="url(#cloudGradient)" opacity="0.8"/>
    
    <!-- 小云朵装饰 -->
    <ellipse cx="-35" cy="-10" rx="8" ry="5" fill="url(#cloudGradient)" opacity="0.6"/>
    <ellipse cx="35" cy="-8" rx="6" ry="4" fill="url(#cloudGradient)" opacity="0.6"/>
  </g>
  
  <!-- 手机外框 -->
  <g transform="translate(100, 130)">
    <rect x="-20" y="-35" width="40" height="70" rx="8" ry="8" 
          fill="url(#phoneGradient)" stroke="#0288D1" stroke-width="2"/>
    
    <!-- 手机屏幕 -->
    <rect x="-16" y="-28" width="32" height="50" rx="4" ry="4" 
          fill="url(#screenGradient)"/>
    
    <!-- 屏幕内容 - 模拟应用图标 -->
    <g opacity="0.8">
      <!-- 第一行图标 -->
      <rect x="-12" y="-24" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
      <rect x="-4" y="-24" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.7"/>
      <rect x="4" y="-24" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
      
      <!-- 第二行图标 -->
      <rect x="-12" y="-16" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.7"/>
      <rect x="-4" y="-16" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
      <rect x="4" y="-16" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.7"/>
      
      <!-- 第三行图标 -->
      <rect x="-12" y="-8" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
      <rect x="-4" y="-8" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.6"/>
      <rect x="4" y="-8" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Home键 -->
    <circle cx="0" cy="25" r="3" fill="#E3F2FD" stroke="#0288D1" stroke-width="1"/>
  </g>
  
  <!-- 连接线 - 表示云端连接 -->
  <g stroke="#29B6F6" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 85 85 Q 90 90 95 95" stroke-dasharray="3,2"/>
    <path d="M 105 95 Q 110 90 115 85" stroke-dasharray="3,2"/>
    <path d="M 90 80 Q 100 85 110 80" stroke-dasharray="3,2"/>
  </g>
  
  <!-- 装饰性光点 -->
  <g fill="#4FC3F7" opacity="0.4">
    <circle cx="60" cy="50" r="2"/>
    <circle cx="140" cy="45" r="1.5"/>
    <circle cx="50" cy="150" r="1"/>
    <circle cx="150" cy="160" r="2"/>
    <circle cx="170" cy="80" r="1"/>
    <circle cx="30" cy="120" r="1.5"/>
  </g>
</svg>
